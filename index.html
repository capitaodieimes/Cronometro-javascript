<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Cronometro Javascript</title>
    <style>
        .container{
            text-align:center;
        }
        button{
            background:rgb(11, 166, 243);
            color:#fff;
            font-size: 32px;
            padding: 8px 20px;
            cursor:pointer;
            border:0;
            border-radius: 7px;

        }
    </style>
</head>
<body>
    <audio id="sound" src="alarm.mp3" style="display: none;"></audio>

    <div class="container">
        <h2>Minutos:</h2>
        <select id="minutos" name="minutos"></select>

        <h2>Segundos:</h2>
        <select id="segundos" name="segundos"></select>
        <br/>
        <br/>
        <button id="comecar">Come√ßar!</button>
        <div id="display">
            <h3></h3>
        </div><!--display-->
    </div><!--container-->
    <script>
        var display = document.getElementById('display');

        var minutos = document.getElementById('minutos')
        var segundos = document.getElementById('segundos');

        var comecar = document.getElementById('comecar');

        var cronometroSeg

        var minutosAtual;
        var segundoAtual;

        var interval;

        for(var i = 0; i <= 60; i++){
            minutos.innerHTML+='<option value="'+i+'">'+i+'</option>';
        }

        for(var i = 1; i <= 60; i++){
            segundos.innerHTML+='<option value="'+i+'">'+i+'</option>';
        }
        
        comecar.addEventListener('click',function(){
            minutosAtual = minutos.value;
            segundoAtual = segundos.value;

            display.childNodes[1].innerHTML = minutosAtual + ":"+segundoAtual;

            interval = setInterval(function(){
                segundoAtual--;
                if(segundoAtual <= 0){
                    if(minutosAtual > 0){
                        minutosAtual--;
                        segundoAtual =59;
                    }else{
                        alert("Acabou!");
                        document.getElementById("sound").play();
                        clearInterval(interval);
                    }
                }

                display.childNodes[1].innerHTML = minutosAtual + ":"+segundoAtual;
            },1000);

        })
    </script>
        
</body>
</html>
